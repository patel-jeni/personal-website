<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Your Name - Software Engineer & Tennis Athlete</title>
    <meta name="description" content="Personal portfolio of [Name], showcasing journey from professional tennis to software engineering at Microsoft." />
    <link rel="canonical" href="https://username.github.io/portfolio/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://username.github.io/portfolio/" />
    <meta property="og:title" content="Your Name - Software Engineer" />
    <meta property="og:description" content="Personal portfolio showcasing journey from professional tennis to software engineering at Microsoft." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Name - Software Engineer" />
    <meta name="twitter:description" content="Personal portfolio showcasing journey from professional tennis to software engineering at Microsoft." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#030014" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "jobTitle": "Software Engineer",
      "worksFor": {
        "@type": "Organization",
        "name": "Microsoft"
      },
      "url": "https://username.github.io/portfolio/",
      "sameAs": [
        "https://linkedin.com/in/yourprofile",
        "https://github.com/yourusername"
      ]
    }
    </script>

    <!--
    Recommended CSP (add via meta tag or server headers):
    Content-Security-Policy: default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:; font-src 'self' data:
    -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
